name: sdg_app
description: KitaHack 2026 - SDG Social Platform powered by Google AI
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.4.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.2.0
  firebase_storage: ^12.1.0
  firebase_messaging: ^15.0.0
  cloud_functions: ^5.1.0
  firebase_analytics: ^11.2.0
  firebase_database: ^11.1.1

  # Google AI (Gemini)
  google_generative_ai: ^0.4.3


  # Authentication
  google_sign_in: ^6.2.1

  # Media (image_picker works on web, camera does not)
  image_picker: ^1.1.0

  # UI & Animations
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10
  lottie: ^3.1.0
  fl_chart: ^0.68.0
  percent_indicator: ^4.2.3

  # Navigation
  go_router: ^14.2.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  shared_preferences: ^2.3.0
  flutter_dotenv: ^5.1.0
  timeago: ^3.7.0

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - .env

